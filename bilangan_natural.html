<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilangan Natural</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @font-face {
        font-family: "Goudy Stout";
        src: url("path/to/GoudyStout.ttf") format("truetype");
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url("img/subjek 1.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        font-family: "Goudy Old Style", serif;
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 20px;
      }

      .main-card {
        background: rgba(2, 93, 146, 0.77);
        border-radius: 10px;
        width: 70%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 10px 0;
      }

      .main-card h1 {
        margin: 0;
        font-size: 2rem;
      }

      .secondary-card {
        background: rgb(151, 202, 219, 0.2);
        border-radius: 10px;
        width: 70%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 10px 0;
      }

      .secondary-card p {
        font-size: 1.5rem;
        margin: 0;
        text-align: left;
      }

      .secondary-card .item {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      .secondary-card img {
        max-width: 100%;
        margin-top: 10px;
        align-self: flex-start;
      }

      .back {
        display: flex;
        justify-content: flex-start;
        width: 70%;
      }

      .back button {
        margin-bottom: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #b6e4ef;
        color: black;
        cursor: pointer;
        font-size: 16px;
        font-family: "Goudy Stout", serif;
      }

      .back button:hover {
        background-color: #0056b3;
      }

      .back a {
        text-decoration: none;
        color: black;
        font-family: "Goudy Stout", serif;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <header>
        <div id="navbar-placeholder"></div>
      </header>
      <div class="main-card">
        <h1>BILANGAN NATURAL</h1>
      </div>
      <div class="secondary-card">
        <div class="item">
          <p>1. Jumlah n bilangan natural pertama</p>
          <img src="img/Rectangle 55.png" alt="" />
          <img src="img/Rectangle 59.png" alt="" />
        </div>
        <div class="item">
          <p>2. Jumlah kuadrat n bilangan natural pertama</p>
          <img src="img/Rectangle 57.png" alt="" />
        </div>
        <div class="item">
          <p>3. Jumlah pangkat tiga n bilangan natural pertama</p>
          <img src="img/Rectangle 58.png" alt="" />
        </div>
      </div>
    </div>
    <div class="back">
      <button><a href="materi.html">Back</a></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
