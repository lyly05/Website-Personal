<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Deret</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @font-face {
        font-family: "Goudy Stout";
        src: url("path/to/GoudyStout.ttf") format("truetype");
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url("img/Group 30.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        font-family: "Goudy Old Style", serif;
      }

      .fcontainer {
        position: fixed;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2px 20px;
        box-sizing: border-box;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        background-color: #9bd0fe;
      }

      .wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 10px;
        padding: 0;
        width: 100%;
        background-color: transparent;
      }

      .brand {
        display: flex;
        flex-direction: row;
        font-size: 18px;
        padding: 0 15px;
        text-transform: capitalize;
      }

      .judul {
        color: #01182d;
        font-weight: 700;
        font-size: 38px;
      }

      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .navbar > li {
        list-style: none;
        padding: 5px;
      }

      .navbar > li > a {
        color: #01182d;
        font-size: 20px;
        text-decoration: none;
        text-transform: capitalize;
      }

      .navbar > li > a:hover {
        color: azure;
      }

      .content {
        margin-top: 80px;
      }

      @media (max-width: 768px) {
        .content {
          margin-top: 100px;
        }
      }

      .main-card {
        background: rgba(255, 255, 255, 0.6);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 800px;
        margin: 20px auto;
        color: #01182d;
      }
      .main-card h1 {
        margin-bottom: 40px;
        font-size: 2rem;
      }

      .napp {
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        background-color: transparent;
        }

      .sub-card-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }

      @media (max-width: 768px) {
        .sub-card-container {
          grid-template-columns: 1fr;
        }
      }

      .sub-card {
        background: rgba(2, 93, 146, 0.77);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;;
      }

      .sub-card img {
        max-width: 100%;
        height: auto;
      }

      .sub-card h2 {
        margin: 10px 0;
        padding: 5px;
        font-size: 1.2rem;
      }

      .sub-card a {
        text-decoration: none;
        color: black;
        font-family: "Goudy Stout", serif;
      }
      .sub-card button {
        margin-bottom: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #b6e4ef;
        color: black;
        cursor: pointer;
        font-size: 1.2rem;
        font-family: "Goudy Stout", serif;
      }
      .sub-card button:hover {
        background-color: #0056b3;
      }



      /* Mobile styles for hamburger menu */
      @media (max-width: 768px) {
        .navbar {
          display: none;
          flex-direction: column;
          width: 100%;
          text-align: center;
        }

        .navbar > li {
          padding: 10px;
        }

        .navbar.active {
          display: flex;
        }

        .hamburger {
          display: flex;
          flex-direction: column;
          cursor: pointer;
          padding: 10px;
        }

        .hamburger div {
          width: 25px;
          height: 3px;
          background-color: #01182d;
          margin: 4px;
        }
      }

      .help-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #b6e4ef;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 24px;
            font-family: "Goudy Stout", serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .help-button:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup-content {
            font-family: "Goudy Old Style", serif;
        }
        .popup-close {
            display: block;
            text-align: right;
            cursor: pointer;
            font-weight: bold;
        }
        
    </style>
  </head>
  <body>
    <!-- Menyertakan navbar -->
    <div class="fcontainer">
      <nav class="wrapper">
        <div class="brand">
          <div class="judul">SEQUENCE CALCULATOR</div>
        </div>
        <div class="hamburger" id="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul class="navbar" id="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="materi.html">Materi</a></li>
          <li><a href="kalkulator.html">
            <div class="underline-text">Calculator</div></a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </div>

    <header>
      <div id="navbar-placeholder"></div>
    </header>
    <div class="content">
    <div class="main-card">
      <h1>EXPLORE THE CALCULATOR</h1>
      <div class="sub-card-container">
        <div class="sub-card">
          <img src="img/image 1.png" alt="Calculator 1" />
          <h4>MENCARI JUMLAH DERET (Sn)</h4>
          <button>
            <a href="sn_calculator.html">START</a>
          </button>
        </div>
        <div class="sub-card">
          <img src="img/01hb87m1e5ejbggcf05707tghp 1.png" alt="Calculator 2" />
          <h4>MENCARI NILAI DERET SUKU KE-N (Un)</h4>
          <button><a href="un_calculator.html">START</a></button>
        </div>
        <div class="sub-card">
          <img src="img/image 5.png" alt="Calculator 3" />
          <h4>MENCARI BILANGAN NATURAL</h4>
          <button><a href="jn_calculator.html">START</a></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      const hamburger = document.getElementById("hamburger");
      const navbar = document.getElementById("navbar");

      hamburger.addEventListener("click", () => {
        navbar.classList.toggle("active");
      });
    </script>
  </body>
</html>
